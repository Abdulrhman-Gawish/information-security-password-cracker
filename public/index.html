<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Cracker</title>
    <script>
        async function crackPassword() {
            const response = await fetch("/crack", { method: "POST" });
            const data = await response.json();
            document.getElementById("result").innerText = `Method: ${data.method}, Password: ${data.password}`;
        }
    </script>
</head>
<body>
    <h1>Password Cracker</h1>
    <button onclick="crackPassword()">Crack Password</button>
    <p id="result"></p>
</body>
</html>
